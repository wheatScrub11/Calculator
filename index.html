<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="text-main-container">
            <div class="color-mode">
                <div class="circle"></div>
                <div class="lORd unselectable">Light</div>
            </div>
            <div class="the-equal"><div class="simbol">=</div><div class="the-equal-value">0</div></div> <!-- First top box which shows the result -->
            <div class="the-string"><div class="the-string-value"></div></div> <!-- Second top box which shows the current operations -->
        </div>
        <div class="main-grid">
            <button class="btn blue c">C</button> <!-- Delete -->
            <button class="btn blue ac">AC</button>  <!-- Delete All -->
            <button class="btn blue pos-neg">+/-</button> <!-- Change to pos/neg number -->
            <button class="btn isOperator blue divide">/</button> <!-- Divide btn -->
            <button class="btn isNumber obscure seven">7</button> <!-- Number 7 -->
            <button class="btn isNumber obscure eight">8</button> <!-- Number 8 -->
            <button class="btn isNumber obscure nine">9</button> <!-- Number 9 -->
            <button class="btn isOperator blue multiply">x</button> <!-- Multiply btn -->
            <button class="btn isNumber obscure four">4</button> <!-- Number 4 -->
            <button class="btn isNumber obscure five">5</button> <!-- Number 5 -->
            <button class="btn isNumber obscure six">6</button> <!-- Number 6 -->
            <button class="btn isOperator blue minus">-</button> <!-- Minus btn -->
            <button class="btn isNumber obscure one">1</button> <!-- Number 1 -->
            <button class="btn isNumber obscure two">2</button> <!-- Number 2 -->
            <button class="btn isNumber obscure three">3</button> <!-- Number 3 -->
            <button class="btn isOperator blue plus">+</button> <!-- Plus btn -->
            <button class="btn isNumber obscure zero">0</button> <!-- Number 0 -->
            <button class="btn obscure point">.</button> <!-- Point -->
            <button class="btn orange equals">=</button> <!-- = btn -->  
        </div>
    </div>
